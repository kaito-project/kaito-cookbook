apiVersion: kaito.sh/v1alpha1
kind: RAGEngine
metadata:
  name: ragengine-llm-d
spec:
  compute:
    instanceType: "Standard_DS2_v2"
    labelSelector:
      matchLabels:
        node.kubernetes.io/instance-type: Standard_DS2_v2
  embedding:
    local:
      modelID: "BAAI/bge-small-en-v1.5"
  inferenceService:
    url: "http://<inference-url>/v1/chat/completions"
